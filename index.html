<!DOCTYPE html>
<html>
	<head>
		<!--META-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<!--SCRIPTS-->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="js/main.js"></script>
		
		<!--LINKS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="http://bootswatch.com/cosmo/bootstrap.min.css"  />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		
		<!--TITLE-->
		<title>Weather App</title>
	</head>
	<body>
	
		<!--NAVBAR-->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Weather App</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
			  <ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
			  </ul>
			</div>
		  </div>
		</nav>
		
		<!--CONTAINER-->
		<div class="container">
			
			<div class="row">
				<div class="col-sm-1 col-md-1"></div>
				<div class="col-sm-10 col-md-10 jumbotron" id="centerdiv">

					<h3 class="text-center">Search for weather forecast</h3>
					
					<br />

					<form id="searchForm">
						<input type="text" class="form-control" id="searchText" placeholder="Enter city name or zipcode..." />
					</form>

				</div>
				<div class="col-sm-1 col-md-1"></div>
			</div>		

			<div class="row">
				<div id="weather">
					<div class="col-sm-1 col-md-1"></div>
					<div class="col-sm-4 col-md-4 left clearfix">

						<img class="pull-left" id="weathericon" src="img/sunny.png" class="img-responsive" />
						
						<span id="temp">
							
						</span>

					</div>
					<div class="col-sm-6 col-md-6 right">

						<div class="row">
							<div class="col-sm-2 col-md-2"></div>
							<div class="col-sm-8 col-md-8 text-center">
								<span id="city"></span>
							</div>
							<div class="col-sm-2 col-md-2"></div>
						</div>

						<hr />

						<div class="row">
							<div class="col-sm-2 col-md-2"></div>
							<div class="col-sm-2 col-md-2" style="text-align: right;padding-right: 20px;">
								<strong>Wind</strong>
							</div>
							<div class="col-sm-4 col-md-4 text-center wind" style="text-align: left;">
								<span class="fa fa-flag"></span>
								<span id="wind"></span>
							</div>
							<div class="col-sm-3 col-md-3 text-center direction" style="text-align: left;">
								<span class="fa fa-compass"></span>
								<span id="direction"></span>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-2 col-md-2"></div>
							<div class="col-sm-2 col-md-2" style="text-align: right;padding-right: 20px;">
								<strong>Humidity</strong>
							</div>
							<div class="col-sm-4 col-md-4 text-center humidity"  style="text-align: left;">
								<span class="fa fa-tint"></span>
								<span id="humidity"></span>
							</div>
							<div class="col-sm-3 col-md-3 text-center" style="text-align: left;">
								<span></span>
								<span></span>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-2 col-md-2"></div>
							<div class="col-sm-2 col-md-2" style="text-align: right;padding-right: 20px;">
								<strong>Forecast</strong>
							</div>
							<div class="col-sm-6 col-md-6 text-center desc"  style="text-align: left;">
								<span class="fa fa-cloud"></span>
								<p id="desc">
								</p>
							</div>
							<div class="col-sm-1 col-md-1 text-center" style="text-align: left;">
								<span></span>
								<span></span>
							</div>
						</div>

					</div>
					<div class="col-sm-1 col-md-1"></div>
				</div>
			</div>

		</div>
		
	</body>
</html>
